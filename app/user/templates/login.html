{% extends "base.html" %}
{% block content %}

<h1>Login</h1>
<form action="" method="post" name="login">
    {{ form.hidden_tag() }}
    <div>
        Email:
        {{ form.email(size=80) }}
        {% for error in form.email.errors %}
          <span style="color: red;">[{{error}}]</span>
        {% endfor %}<br>

        Password:
        {{ form.password(size=80) }}
        {% for error in form.password.errors %}
          <span style="color: red;">[{{error}}]</span>
        {% endfor %}<br>
    </div>
    <div><input type="submit" value="Sign In"></div>
</form>
{% endblock %}
